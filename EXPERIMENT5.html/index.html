<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    .container {
      width: 600px;
      margin: 50px auto;
      border: 2px solid black;
      padding: 20px 40px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    table {
      border-collapse: collapse;
    }

    td {
      padding: 8px;
      text-align: left;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    textarea,
    select {
      width: 250px;
      padding: 5px;
    }

    textarea {
      height: 60px;
    }

    .buttons {
      margin-top: 10px;
    }

    .buttons input {
      margin: 5px;
      padding: 5px 15px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Registration Form</h2>
    <form>
      <table>
        <tr>
          <td><label for="name">Full Name:</label></td>
          <td><input type="text" id="name" placeholder="Enter your full name"></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" placeholder="Enter valid email address"></td>
        </tr>
        <tr>
          <td><label for="password">Password:</label></td>
          <td><input type="password" id="password" placeholder="Enter password"></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other
          </td>
        </tr>
        <tr>
          <td><label for="course">Course:</label></td>
          <td>
            <select id="course">
              <option>-- Select Course --</option>
              <option>B.Tech</option>
              <option>BCA</option>
              <option>B.Sc</option>
              <option>MCA</option>
              <option>MBA</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="contact">Contact No:</label></td>
          <td><input type="number" id="contact" placeholder="Enter phone number"></td>
        </tr>
        <tr>
          <td><label for="address">Address:</label></td>
          <td><textarea id="address" placeholder="Enter your address"></textarea></td>
        </tr>
      </table>
      <div class="buttons">
        <input type="submit" value="Register">
        <input type="reset" value="Clear">
      </div>
    </form>
    <footer>Â© 2025 Student Registration Portal</footer>
  </div>
</body>
</html>
