<!DOCTYPE html>
<html>
    <head> 
        <style>
            div {
                height: 100px;
                width: 200px;
                padding: 20px;
                border: 5px solid red;
                box-sizing: content-box; /*default*/
                background-color: lightblue;
            }
        </style>
        <title> Box Model 1 </title>
    </head>
    <body>
        <h2> Box 1 : box-sizing : content-box</h2>
        <div> This is Content Box </div>
    </body>
</html>

<!-- 
Content width = 200px
Padding = 20px (left) + 20px (right) = 40px
Border = 5px (left) + 5px (right) = 10px

Total width = 200 + 40 + 10
--!>
