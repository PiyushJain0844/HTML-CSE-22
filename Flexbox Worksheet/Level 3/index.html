<!DOCTYPE html>
<html>
<head>
    <title>Flex Justify-Content Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>justify-content: flex-start</h2>
    <div class="container flex-start">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <h2>justify-content: center</h2>
    <div class="container center">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <h2>justify-content: flex-end</h2>
    <div class="container flex-end">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <h2>justify-content: space-between</h2>
    <div class="container space-between">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <h2>justify-content: space-around</h2>
    <div class="container space-around">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <h2>justify-content: space-evenly</h2>
    <div class="container space-evenly">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

</body>
</html>
