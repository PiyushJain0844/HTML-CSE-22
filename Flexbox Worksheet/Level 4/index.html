<!DOCTYPE html>
<html>
<head>
    <title>Flex Align-Items Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>align-items: flex-start</h2>
    <div class="container flex-start">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
    </div>

    <h2>align-items: center</h2>
    <div class="container center">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
    </div>

    <h2>align-items: flex-end</h2>
    <div class="container flex-end">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
    </div>

    <h2>align-items: stretch</h2>
    <div class="container stretch">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
    </div>

    <h2>align-items: baseline</h2>
    <div class="container baseline">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
    </div>

</body>
</html>
