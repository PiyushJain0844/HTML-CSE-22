<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Links</title>
</head>
<body>
    <!-- ANCHOR TAG -->
    <h2>Websites</h2>
    
    <!-- Absolute links -->
    <a href="https://www.google.com" target="_blank" title="Open the Google Engine">Google</a><br>
    <a href="https://www.facebook.com" target="_blank">Facebook</a><br>
    <a href="https://www.youtube.com" target="_blank">YouTube</a><br>
 
    <!-- Relative links -->
    <a href="table.html" target="_blank">HTML TABLE</a> <br>
    
    <!-- Email address -->
    <a href="mailto: abc@gmail.com">Email</a><br>

    <!-- Telephone link -->
    <a href="tel: +1234567890">Call me</a><br>

    <!-- Downlodable link -->
    <a href="file.txt" download target="_blank">Download File</a>
</body>
</html>
