<!-- Create a gallery page with: Three images, An audio file, A video file, A YouTube video embed -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>3 images in Gallery page</h2>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT49GGqjbsOG6k2LZ5eUyVG_k2bca1LUVQ9g0RPHRMvreZHuwMFSmsbmo-UhG93omeGDpY&usqp=CAU" alt="dog image" height="400" width="500">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRiBj5_t9L0Z65Yw-cg5VcyB6InrTST8_WOhqzws1IalQUzlczwH4XnaSw&s" alt="horse image" height="400" width="400">
    <img src="https://bigcatsindia.com/wp-content/uploads/2018/06/Royal-Bengal-Tiger.jpg" alt="tiger image" height="400" width="500">

<!-- Audio file -->
<h2>Audio file in Gallery page</h2>
<audio controls>
  <source src="sample-audio.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<!-- Video file -->
<h2>Video file in Gallery page</h2>
<video width="320" height="240" controls>
  <source src="sample-video.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<h2>A YouTube video</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/eYpVD6v9MA0?si=g2ZlCa4lXxDmRiq9" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
