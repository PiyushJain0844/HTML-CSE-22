<!DOCTYPE html>
<html>
<head>
    <title>Navigation Menu Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="title">Navigation Menu Demo</h1>

    <h2>Block Example</h2>
    <p class="highlight">Home</p>
    <p class="highlight">Products</p>
    <p class="highlight">About</p>
    <p class="highlight">Contact</p>

    <h2>Inline Example</h2>
    <div class="navbar">
        <div class="inline">Home</div>
        <div class="inline">Products</div>
        <div class="inline">About</div>
        <div class="inline">Contact</div>
    </div>

    <h2>Inline-Block Example</h2>
    <div class="navbar">
        <div class="inlineBlock">Home</div>
        <div class="inlineBlock">Products</div>
        <div class="inlineBlock">About</div>
        <div class="inlineBlock">Contact</div>
    </div>

    <h2>Float Example</h2>
    <div class="navbar">
        <div class="float">Home</div>
        <div class="float">Products</div>
        <div class="float">About</div>
        <div class="float">Contact</div>
        
    </div>

</body>
</html>
