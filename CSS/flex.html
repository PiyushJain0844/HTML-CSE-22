<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Flex Box Example</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
            background-color: aliceblue;
        }

        .container {
            display: flex;
            flex-direction: column-reverse;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .box {
            background-color: #4caf50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }

        .box1 { background-color: #2196c3;}
        .box2 { background-color: #f44336;}
        .box3 { background-color: #ff9800;}
        .box5 { background-color: #9c27b0;}
        .box5 { background-color: #009680;}
    </style>
    </head>
    <body>
        <h1> FLEXIBLE LAYOUT BACKGROUND </h1>
        <div class="container">
            <div class="box box1"> Box 1</div>
            <div class="box box2"> Box 2</div>
            <div class="box box3"> Box 3</div>
            <div class="box box4"> Box 4</div>
            <div class="box box5"> Box 5</div>
        </div>
    </body>
</html>
