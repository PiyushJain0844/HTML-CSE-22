<!DOCTYPE html>
<html>
    <head>
        <style>
            .parent-em {
                font-size: 20px;
                padding: 20px;
                background: #eee;
            }

            .child-em {
                font-size: 2em;
                margin-top: 1em;
                background: pink;
            }
        </style>
    </head>
    <body>
        <h2> EM Example </h2>
        <div class="parent-em">
            Parent font-size = 20px;
            <div class="child-em"> This is 2em text</div>
        </div>
    </body>
</html>
