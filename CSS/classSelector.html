<!DOCTYPE html>
<html>
    <head>
        <style>
            .highlight {
                color: white;
                background-color: crimson;
                padding: 10px;
                border-radius: 5px;
            }
            p {
                text-align: center;
                color: blue;
            }
        </style>
    </head>
    <body>
        <p> This paragraph is normal. </p>
        <p class="highlight"> This paragraph is highlighted! </p>
        <h3 class="highlight"> Even this heading uses same class. </h3>
    </body>
</html>
